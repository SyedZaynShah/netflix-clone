<!DOCTYPE html>
<html>
<head>
    <title>Netflix</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function signup(){
            window.location.href="signup.html";
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.png" id="logo">
        <button id="b2" onclick="signup()"><b>Sign In</b></button>
    </header>
    <div id="content">
        <div class="container">
            <p id="p1">Welcome back!<br>Joining Netflix is easy.</p>
            <p id="p2">Enter your password and you'll be watching in no time.</p>
            <br>
            <label for="userEmail">Email:</label>
            <p id="userEmail"></p>
            <br>
            <form id="loginForm">
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div id="error" style="color: red;"></div>
                <br>
                <a href="#" id="for">Forgot your password?</a>
                <input type="button" id="sub" value="Next" onclick="validate()">
            </form>
        </div>
    </div>
    <footer>
        <a href="https://help.netflix.com/contactus" id="contactLink">Questions? Contact us.</a>
        <div class="footer-links">
            <ul class="footer-list">
                <li><a href="https://help.netflix.com/support/412">FAQ</a></li>
                <li><a href="https://help.netflix.com/">Help Center</a></li>
                <li><a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a></li>
                <li><a href="https://help.netflix.com/legal/privacy">Privacy</a></li>
            </ul>
            <ul class="footer-list">
                <li><a href="https://www.netflix.com/signup?locale=en-PK#">Cookie Preferences</a></li>
                <li><a href="https://help.netflix.com/legal/corpinfo">Corporate Information</a></li>
            </ul>
        </div>
    </footer>
    
    <script>
       function validate() {
    const passwordField = document.getElementById('password');
    const errorDiv = document.getElementById('error');
    const password = passwordField.value;

    errorDiv.textContent = "";
    if (!password) {
        errorDiv.textContent = "Password is required!";
        passwordField.focus();
        return false;
    }

    if (password.length < 4) {
        errorDiv.textContent = "Password must be at least 4 characters!";
        passwordField.focus();
        return false;
    }

    if (password.length > 60) {
        errorDiv.textContent = "Password must not exceed 60 characters!";
        passwordField.focus();
        return false;
    }

    try {
        localStorage.setItem('userPassword', btoa(password)); 
        window.location.href = "signin.html"; 
    } catch (e) {
        console.error("Error storing password", e);
        errorDiv.textContent = "An error occurred. Please try again.";
    }

    return true;
}

        const email = localStorage.getItem('userEmail');

        if (email) {
            document.getElementById('userEmail').innerText = email;
        } else {
            document.getElementById('userEmail').innerText = 'No email found';
        }
    </script>
</body>
</html>
